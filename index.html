<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div id="app"></div>

    <template id="homepagePostTemplate">
      <article class="post-container">
        <div class="post-header">
          <div class="post-header__user">
            <div class="profile-pic-container">
              <img
                class="medium-profile-pic"
                src="https://picsum.photos/id/1004/150/150"
                alt=""
              />
            </div>

            <span class="post-header__user__username">Meow</span>
          </div>

          <div class="post-header__options">
            <button class="post-header__options__btn">...</button>
            <div class="post-header__options__drop-down hidden">
              <button
                class="post-header__options__drop-down__btn options-follow-btn"
              >
                Btn
              </button>
              <button
                class="post-header__options__drop-down__btn options-go-to-post-btn"
              >
                Go to post
              </button>
            </div>
          </div>
        </div>

        <div class="post-body">
          <div class="slider__root">
            <div class="slider__slides-wrapper">
              <div class="slider__slides-container">
                <div class="slider__slides-frame">

                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>

          <div class="slider__btn-container">
            <button
              class="slider__btn-container_btn slider__btn-container_btn--left"
            >
              ←
            </button>

            <button
              class="slider__btn-container_btn slider__btn-container_btn--right"
            >
              →
            </button>
          </div>
        </div>

              class="_svg"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"

              <path

        <div class="post-comments">
          <div class="post-comments__info">
            <p class="post-comments__info__likes">1234 likes</p>
            <p class="post-comments__info__caption__username">Meow:</p>
            <p class="post-comments__info__caption">this is legitness</p>
          </div>

          <div class="comments-dropdown hidden">
            <nav class="post-comments__comments-nav"></nav>

            <div class="post-add-comment-container">
              <input
                class="add-comment-input"
                type="text"
                placeholder="Add a comment..."
              />
              <button class="post-btn">Post</button>
